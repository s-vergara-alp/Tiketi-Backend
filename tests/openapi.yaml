openapi: 3.0.3
info:
  title: Tiikii Festival API
  description: API para el sistema de festivales Tiikii con funcionalidades de tickets, chat, mesh network y más
  version: 1.0.0
  contact:
    name: Tiikii Development Team
    email: dev@tiikii.com
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo
  - url: https://api.tiikii.com
    description: Servidor de producción

security:
  - BearerAuth: []

paths:
  /health:
    get:
      summary: Health Check
      description: Verifica el estado del servidor
      security: []
      responses:
        '200':
          description: Servidor funcionando correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                  environment:
                    type: string
                    example: "development"

  /api/auth/register:
    post:
      summary: Registrar usuario
      description: Crea una nueva cuenta de usuario
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password, firstName, lastName]
              properties:
                username:
                  type: string
                  example: "testuser"
                email:
                  type: string
                  format: email
                  example: "test@example.com"
                password:
                  type: string
                  minLength: 6
                  example: "password123"
                firstName:
                  type: string
                  example: "Test"
                lastName:
                  type: string
                  example: "User"
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/auth/login:
    post:
      summary: Iniciar sesión
      description: Autentica un usuario y devuelve un token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "test@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/auth/me:
    get:
      summary: Obtener perfil del usuario
      description: Devuelve la información del usuario autenticado
      responses:
        '200':
          description: Perfil del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    put:
      summary: Actualizar perfil del usuario
      description: Actualiza la información del perfil del usuario autenticado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  example: "John"
                lastName:
                  type: string
                  example: "Doe"
                phone:
                  type: string
                  example: "+1234567890"
                avatar:
                  type: string
                  example: "https://example.com/avatar.jpg"
                preferences:
                  type: object
                  example: {"notifications": true, "theme": "dark"}
      responses:
        '200':
          description: Perfil actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile updated successfully"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/auth/change-password:
    put:
      summary: Cambiar contraseña
      description: Cambia la contraseña del usuario autenticado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [currentPassword, newPassword]
              properties:
                currentPassword:
                  type: string
                  example: "oldpassword123"
                newPassword:
                  type: string
                  minLength: 6
                  example: "newpassword123"
      responses:
        '200':
          description: Contraseña cambiada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/auth/logout:
    post:
      summary: Cerrar sesión
      description: Cierra la sesión del usuario autenticado
      responses:
        '200':
          description: Sesión cerrada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/festivals:
    get:
      summary: Obtener festivales
      description: Lista todos los festivales disponibles
      responses:
        '200':
          description: Lista de festivales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Festival'

  /api/festivals/{id}:
    get:
      summary: Obtener festival por ID
      description: Devuelve la información detallada de un festival
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "festival-123"
      responses:
        '200':
          description: Información del festival
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FestivalDetail'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/festivals/{id}/tickets-preview:
    get:
      summary: Vista previa de tickets del festival
      description: Obtiene una vista previa pública de los tickets disponibles para un festival
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "festival-123"
      responses:
        '200':
          description: Vista previa de tickets
          content:
            application/json:
              schema:
                type: object
                properties:
                  festivalId:
                    type: string
                    example: "festival-123"
                  previewOnly:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login to see full ticket details and purchase"
                  templates:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                        currency:
                          type: string
                        isAvailable:
                          type: boolean

  /api/festivals/{id}/stats:
    get:
      summary: Estadísticas del festival
      description: Obtiene estadísticas detalladas de un festival
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "festival-123"
      responses:
        '200':
          description: Estadísticas del festival
          content:
            application/json:
              schema:
                type: object
                properties:
                  festivalId:
                    type: string
                  festivalName:
                    type: string
                  stats:
                    type: object
                    properties:
                      totalTickets:
                        type: integer
                      activeTickets:
                        type: integer
                      totalArtists:
                        type: integer
                      totalStages:
                        type: integer
                      totalVendors:
                        type: integer
                      totalPOIs:
                        type: integer

  /api/festivals/{id}/map:
    get:
      summary: Datos del mapa del festival
      description: Obtiene todos los datos relacionados con el mapa del festival
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "festival-123"
      responses:
        '200':
          description: Datos del mapa
          content:
            application/json:
              schema:
                type: object
                properties:
                  festivalId:
                    type: string
                  mapData:
                    type: object
                    properties:
                      stages:
                        type: array
                        items:
                          $ref: '#/components/schemas/Stage'
                      vendors:
                        type: array
                        items:
                          $ref: '#/components/schemas/Vendor'
                      pois:
                        type: array
                        items:
                          $ref: '#/components/schemas/POI'
                      geofences:
                        type: array
                        items:
                          $ref: '#/components/schemas/Geofence'

  /api/festivals/search/{query}:
    get:
      summary: Buscar festivales
      description: Busca festivales por nombre, descripción o venue
      parameters:
        - name: query
          in: path
          required: true
          schema:
            type: string
          example: "electronic"
      responses:
        '200':
          description: Resultados de búsqueda
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                  festivals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Festival'
                  count:
                    type: integer

  /api/tickets:
    get:
      summary: Obtener tickets del usuario
      description: Lista todos los tickets del usuario autenticado
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: ["active", "used", "expired", "cancelled"]
        - name: festivalId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Lista de tickets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'

  /api/tickets/{id}:
    get:
      summary: Obtener ticket por ID
      description: Obtiene un ticket específico del usuario autenticado
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "ticket-123"
      responses:
        '200':
          description: Información del ticket
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/Ticket'
        '404':
          $ref: '#/components/responses/NotFoundError'

    post:
      summary: Transferir ticket
      description: Transfiere un ticket a otro titular
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "ticket-123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [newHolderName]
              properties:
                newHolderName:
                  type: string
                  example: "Jane Doe"
      responses:
        '200':
          description: Ticket transferido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ticket transferred successfully"
                  ticket:
                    $ref: '#/components/schemas/Ticket'

  /api/tickets/{id}/transfer:
    post:
      summary: Transferir ticket (alternativo)
      description: Transfiere un ticket a otro titular usando endpoint alternativo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "ticket-123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [newHolderName]
              properties:
                newHolderName:
                  type: string
                  example: "Jane Doe"
      responses:
        '200':
          description: Ticket transferido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ticket transferred successfully"
                  ticket:
                    $ref: '#/components/schemas/Ticket'

  /api/tickets/{id}/cancel:
    post:
      summary: Cancelar ticket
      description: Cancela un ticket
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "ticket-123"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  example: "Change of plans"
      responses:
        '200':
          description: Ticket cancelado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ticket cancelled successfully"
                  ticket:
                    $ref: '#/components/schemas/Ticket'

  /api/tickets/purchase:
    post:
      summary: Comprar ticket
      description: Procesa la compra de un ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [festivalId, templateId, holderName, paymentMethod, amount]
              properties:
                festivalId:
                  type: string
                  example: "festival-123"
                templateId:
                  type: string
                  example: "template-456"
                holderName:
                  type: string
                  example: "John Doe"
                paymentMethod:
                  type: object
                  properties:
                    type:
                      type: string
                      example: "card"
                    token:
                      type: string
                      example: "tok_test_123"
                amount:
                  type: number
                  example: 99.99
                currency:
                  type: string
                  example: "USD"
                seatInfo:
                  type: object
                  example: {"section": "A", "row": "1", "seat": "5"}
      responses:
        '201':
          description: Ticket comprado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ticket purchased successfully"
                  ticket:
                    $ref: '#/components/schemas/Ticket'
                  payment:
                    $ref: '#/components/schemas/Payment'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/tickets/validate/{qrPayload}:
    post:
      summary: Validar ticket
      description: Valida un ticket usando su código QR (Requiere privilegios de seguridad)
      security:
        - BearerAuth: []
      parameters:
        - name: qrPayload
          in: path
          required: true
          schema:
            type: string
          example: "QR_CODE_123456789"
      responses:
        '200':
          description: Ticket validado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      ticket:
                        type: object
                        properties:
                          id:
                            type: string
                          holderName:
                            type: string
                          tier:
                            type: string
                          festivalName:
                            type: string
                          validFrom:
                            type: string
                            format: date-time
                          validTo:
                            type: string
                            format: date-time
                          status:
                            type: string
                      validation:
                        type: object
                        properties:
                          isValid:
                            type: boolean
                          message:
                            type: string
                          validatedAt:
                            type: string
                            format: date-time
                  message:
                    type: string
                    example: "Ticket validated successfully"

  /api/tickets/templates/{festivalId}:
    get:
      summary: Obtener plantillas de tickets
      description: Lista las plantillas de tickets disponibles para un festival
      parameters:
        - name: festivalId
          in: path
          required: true
          schema:
            type: string
          example: "festival-123"
      responses:
        '200':
          description: Plantillas de tickets
          content:
            application/json:
              schema:
                type: object
                properties:
                  festivalId:
                    type: string
                  festivalName:
                    type: string
                  templates:
                    type: array
                    items:
                      $ref: '#/components/schemas/TicketTemplate'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/tickets/payments/history:
    get:
      summary: Historial de pagos
      description: Obtiene el historial de pagos del usuario
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: ["pending", "completed", "failed", "refunded"]
        - name: festivalId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Historial de pagos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'

  /api/tickets/payments/{paymentId}:
    get:
      summary: Obtener pago por ID
      description: Obtiene los detalles de un pago específico
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
          example: "payment-123"
      responses:
        '200':
          description: Detalles del pago
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment:
                    $ref: '#/components/schemas/Payment'
        '404':
          $ref: '#/components/responses/NotFoundError'

    post:
      summary: Reembolsar pago
      description: Procesa un reembolso para un pago
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
          example: "payment-123"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 150.00
                reason:
                  type: string
                  example: "Customer request"
      responses:
        '200':
          description: Reembolso procesado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Refund processed successfully"
                  refund:
                    type: object
                    properties:
                      id:
                        type: string
                      amount:
                        type: number
                      status:
                        type: string
                      processedAt:
                        type: string
                        format: date-time

  /api/tickets/payments/{paymentId}/refund:
    post:
      summary: Reembolsar pago (alternativo)
      description: Procesa un reembolso para un pago usando endpoint alternativo
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
          example: "payment-123"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 150.00
                reason:
                  type: string
                  example: "Customer request"
      responses:
        '200':
          description: Reembolso procesado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Refund processed successfully"
                  refund:
                    type: object
                    properties:
                      id:
                        type: string
                      amount:
                        type: number
                      status:
                        type: string
                      processedAt:
                        type: string
                        format: date-time

  /api/mesh/peers:
    get:
      summary: Obtener peers de mesh network
      description: Lista todos los peers conectados en la red mesh
      responses:
        '200':
          description: Lista de peers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MeshPeer'

    post:
      summary: Registrar/actualizar peer
      description: Registra un nuevo peer o actualiza uno existente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, noise_public_key, signing_public_key, nickname]
              properties:
                id:
                  type: string
                  example: "test-peer-001"
                noise_public_key:
                  type: string
                  example: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
                signing_public_key:
                  type: string
                  example: "fedcba9876543210fedcba9876543210fedcba9876543210fedcba9876543210"
                nickname:
                  type: string
                  example: "TestPeer001"
                is_connected:
                  type: boolean
                  example: true
                is_reachable:
                  type: boolean
                  example: true
                metadata:
                  type: object
                  example: {"deviceType": "mobile", "appVersion": "1.0.0"}
      responses:
        '200':
          description: Peer registrado/actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/MeshPeer'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/mesh/peers/{id}:
    get:
      summary: Obtener peer por ID
      description: Devuelve la información de un peer específico
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "test-peer-001"
      responses:
        '200':
          description: Información del peer
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/MeshPeer'
                  message:
                    type: string
                    example: "Mesh peer retrieved successfully"
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/mesh/messages:
    post:
      summary: Enviar mensaje mesh
      description: Envía un mensaje a través de la red mesh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sender_id, content]
              properties:
                sender_id:
                  type: string
                  example: "test-peer-001"
                content:
                  type: string
                  example: "Test message from mesh network"
                recipient_id:
                  type: string
                  example: "test-peer-002"
                is_private:
                  type: boolean
                  example: true
                is_encrypted:
                  type: boolean
                  example: true
                delivery_status:
                  type: string
                  enum: ["pending", "sent", "delivered", "read", "failed"]
                  example: "sent"
                metadata:
                  type: object
                  example: {"messageType": "text", "timestamp": 1640995200000}
      responses:
        '201':
          description: Mensaje enviado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/MeshMessage'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/mesh/messages/{peerId}:
    get:
      summary: Obtener mensajes de un peer
      description: Lista los mensajes de un peer específico
      parameters:
        - name: peerId
          in: path
          required: true
          schema:
            type: string
          example: "test-peer-001"
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Lista de mensajes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MeshMessage'
                  message:
                    type: string
                    example: "Messages retrieved successfully"

  /api/mesh/messages/{id}/status:
    put:
      summary: Actualizar estado de mensaje mesh
      description: Actualiza el estado de entrega de un mensaje mesh
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "message-123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: ["pending", "sent", "delivered", "read", "failed"]
                  example: "delivered"
      responses:
        '200':
          description: Estado actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Message status updated"

  /api/mesh/estadias:
    post:
      summary: Crear estadía
      description: Crea una nueva estadía en el sistema mesh
      requestBody:
        required: true
